<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list">
            <a class="item item-avatar" ng-repeat="contact in contacts" ng-if="contact.phoneNumbers">
                    <img ng-src="img/ben.png">
                    <h2>{{contact.displayName}}</h2>
                    <p>{{contact.phoneNumbers[0].value}}</p>
            </a>
            <!--    <button ng-click="getAllContacts()">Click here</button>
            Here{{contacts}} -->
        </div>
    </ion-content>
</ion-view>
